<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Fotos</title>
  <link rel="stylesheet" href="galeria.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">
          <h1>Porshe</h1>
          <div class="container">
            <div class="search">
              <input type="text" placeholder="Buscar...">
              <button type="button">Buscar</button>
            </div>
          <nav>
            <ul>
                <li class="dropdown">
                  <a href="#">Inicio</a>
                  <ul class="dropdown-menu">
                    <li><a href="#">compra vehiculos</a></li>
                    <li><a href="#">clientes</a></li>
                    <li><a href="#">videos</a></li>
                  </ul>
                </li>
                <li class="dropdown">
                  <a href="#">Galería</a>
                  <ul class="dropdown-menu">
                    <li><a href="#">diseña</a></li>
                    <li><a href="#">fotos</a></li>
                    <li><a href="#">videos</a></li>
                  </ul>
                </li>
                <li class="dropdown">
                  <a href="#">Contacto</a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Información de contacto</a></li>
                    <li><a href="#">Formulario de contacto</a></li>
                  </ul>
                </li>
              </ul>
          </nav>
          <div class="login">
            <form action="#">
              <input type="text" placeholder="Usuario">
              <input type="password" placeholder="Contraseña">
              <button type="submit">Iniciar sesión</button>
            </form>
          </div>
        </div>
        
      </header>

  <main>

    

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <!-- Agregar más indicadores según la cantidad de imágenes -->
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagen1.png" class="d-block w-100" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="imagen2.png" class="d-block w-100" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="imagen3.png" class="d-block w-100" alt="Imagen 3">
          </div>
          
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
      
      <div class="gallery">
        <div class="image-container">
          <img src="imagen1.png" alt="Imagen 1">
          <div class="overlay"></div>
        </div>
        <div class="image-container">
          <img src="imagen2.png" alt="Imagen 2">
          <div class="overlay"></div>
        </div>
        <div class="image-container">
            <img src="imagen3.png" alt="Imagen 3">
            <div class="overlay"></div>
          </div>
          <div class="image-container">
            <img src="imagen4.png" alt="Imagen 4">
            <div class="overlay"></div>
          </div>
          <div class="image-container">
            <img src="imagen5.png" alt="Imagen 5">
            <div class="overlay"></div>
          </div>
          <div class="image-container">
            <img src="imagen6.png" alt="Imagen 6">
            <div class="overlay"></div>
          </div>
          <div class="image-container">
            <img src="imagen7.png" alt="Imagen 7">
            <div class="overlay"></div>
          </div>
          <div class="image-container">
            <img src="imagen8.jpg" alt="Imagen 8">
            <div class="overlay"></div>
          </div>
          <div class="image-container">
            <img src="imagen9.jpg" alt="Imagen 9">
            <div class="overlay"></div>
          </div>
          <div class="image-container">
            <img src="imagen10.png" alt="Imagen 10">
            <div class="overlay"></div>
          </div>
      </div>
    </div>

  <script src="script.js"></script>
